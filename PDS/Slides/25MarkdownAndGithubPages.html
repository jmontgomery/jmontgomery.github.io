# Introduction for today

1. What is Markdown
  - Markdown is a powerful yet relatively simple tool that allows users to create web content
  
  - The language relies on a set of rules which allows you to manage headers, font, and lists with ease
  
  - Slack, Reddit and Skype all apply Markdown style rules which make formatting messages easy

--

2. Why should I use it?

  - It is an easy-to-read and easy-to-write (and easy-to-learn) plain text format

  - It is simple to convert to HTML without needing a broad knowledge of HTML features which allows you to make a web page without programming skills

  - Variants such as R Markdown allow you to make complex documents (PDF's, word documents, Shiny apps) with ease

## Knit

- Knitting translates a document from Markdown code to the output of your choosing

- When you open this document from a file manager it will show the finished product

  - However, if you open this document with R Markdown you will see the complex HTML code used to compile the nice easy to read document you see at the front end

- When making a live website, knit and push using Github frequently to make sure all the changes are reflected in the HTML code

## Paragraphs

Writing a paragraph is simple, you start anywhere and you just write the text which you want to read. 

Once you are ready for a new paragraph all you have to do is leave a blank line between the last sentence of the previous paragraph and the first sentence of the new paragraph. Don't expect there to be the normal indents on each paragraph thought!

## Equations

- Writing equations takes a set of knowledge by itself. Here are some common symbols:

  - `\(\sum\)`   `\(\Rightarrow\)` \sum
  
  - `\(\prod\)`   `\(\Rightarrow\)` \prod
  
  - `\(n^2\)`   `\(\Rightarrow\)` \n^2
  
  - `\(\frac{n!}{k!(n-k)!}\)`    `\(\Rightarrow\)` \frac{n!}{K!(n-k)!}
  
  - `\(\int_{-\infty}^i\)`   `\(\Rightarrow\)` \int_{-\infty}^i
  
  - `\(\leftarrow\)`   `\(\Rightarrow\)` \leftarrow
  
  
- There are probably hundreds of unique symbols you might need to write equations. Here is a website that compiles some of the most commonly used symbols:

  - https://csrgxtu.github.io/2015/03/20/Writing-Mathematic-Fomulars-in-Markdown/

### Code
- To include an equation in-line such as `$E=MC^2$` you simply have to wrap the value in a single set of $ (dollar) signs.


### Output

## Standalone Equations

### Code

If you have a larger equation, you want to display outside of a paragraph use two sets of $ (dollar) signs.

`$$`x=-b \pm \sqrt{\frac{b^2 -4ac}{2a}}`$$`

### Output

If you have a larger equation, you want to display outside of a paragraph use two sets of $ (dollar) signs.

`$$x=-b \pm \sqrt{\frac{b^2 -4ac}{2a}}$$`
